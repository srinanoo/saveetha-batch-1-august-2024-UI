<body>

    <!-- <div id="catFact"></div>

    <input type="text" id="txtCountry" placeholder="Enter Country Name:"><br />
    <button id="btnUniversities">Show Universities</button>

    <div id="universities"></div>

    <script>
        document.getElementById("btnUniversities").addEventListener("click", () => {
            let country = document.getElementById("txtCountry").value || "India";

            // if(!country) {
            //     country = "India";
            // }

            let url = `http://universities.hipolabs.com/search?country=${country}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    let output = "";
                    data.forEach(v => {
                        let universityName = v.name;
                        let universityLink = v.web_pages[0];
                        output += `<div>${universityName}, ${universityLink}</div>`;
                    })
                    document.getElementById("universities").innerHTML = output;
                });
        });
