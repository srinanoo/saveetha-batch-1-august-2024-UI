<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redText {
            color: red;
        }
    </style>
</head>
<body>

    <div id="div1">
        <h2 id="h2">Heading 2</h2>
        <p id="p1">Paragraph 1</p>
        <h3 id="h3">Heading 3</h3>
        <div id="div2">Div Container</div>
    </div>

    <!-- <button onclick="process();">Click</button> -->
    <button id="btnClick">Click</button>
    
    <script>
        document.getElementById("btnClick").addEventListener("click", () => {
            let div1 = document.getElementById("div1");
            let h2 = document.getElementById("h2");
            console.log(h2.innerHTML);
            h2.style.color = "red";

            let p1 = document.getElementById("p1");
            p1.setAttribute("class", "redText");
            p1.setAttribute("align", "center");
            // p1.setAttribute("style", "background-color: yellow;");
            p1.style.backgroundColor = "yellow";
            p1.setAttribute("data-custom", 1000);

            console.log(p1.getAttribute("data-custom"));
            p1.removeAttribute("align");

            let h3 = document.getElementById("h3");
            let div2 = document.getElementById("div2");

            let p2 = document.createElement("p");
            p2.innerHTML = "Paragraph <strong>2</strong> container...";
            p2.style.color = "red";
            p2.style.backgroundColor = "yellow";
            div1.prepend(p2);

            let button = document.createElement("button");
            button.innerHTML = "New Button";
            button.style.backgroundColor = "red";
            button.style.color = "white";
            button.addEventListener("click", () => {
                console.log("New Button Clicked");
            })
            div1.insertBefore(button, h3);

            let divtemp = document.createElement("div");
            divtemp.innerHTML = "DIV TEMP";
            let span = document.createElement("span");
            span.innerHTML = "SPAN TEMP";
            divtemp.append(span);
            div1.append(divtemp);
        });
    </script>

</body>
</html>
